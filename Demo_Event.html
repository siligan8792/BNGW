<script type="text/javascript">
    var info = {
        email: "",
        name: "",
        story: "",
        gender:""
    }
    var data=[];
    function handleChange(e) {
        var ipName = e.name;
        //     if(ipName =="name"){
        //         info.name=e.value;
        //     }else if(ipName=="email"){
        //         info.email=e.value;
        //     }else if(ipName =="story"){
        //         info.story=e.value;
        //     }
        // }
        info[ipName] = e.value;
        document.getElementById("txtemail").innerText = info.email;
        document.getElementById("txtname").innerText = info.name;
        document.getElementById("txtstory").innerText = info.story;
        document.getElementById("gender").innerText = info.gender;
    }
    function handleSubmit(){

        data.push(info);
        var tb_innerhtml = "";
        for (var i=0; i<data.length;i++){
            tb_innerhtml+="<tr>"
            tb_innerhtml+="<td>"+data[i].email+"</td>";
            tb_innerhtml+="<td>"+data[i].name+"</td>";
            tb_innerhtml+="<td>"+data[i].gender+"</td>";
            tb_innerhtml+="<td>"+data[i].story+"</td>";
            tb_innerhtml+="</tr>";
            event.preventDefault();
        }
        document.getElementById("tbdata").innerHTML = tb_innerhtml;
    }

</script>
    <script type="text/javascript">
        var x=0;
        var number = document.getElementById("number");
        function showEvent1() {
           x++;
           number.innerText=x;
        }
        function showEvent2() {
            x--;
            number.innerText=x;
